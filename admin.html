<!--MODAL PARA AGREGAR UNA PRENDA-->
  
  <div class="modal fade" id="addPrenda" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-ls">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5 w-100 m-auto" id="exampleModalLabel">AGREGAR PRENDAS</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-2">
                    <label  class="form-label">NOMBRE DE PRENDA</label>
                    <input type="text" class="form-control text-center" id="nombrep">
                </div>
                <div class="mb-2">
                    <label  class="form-label">DESCRIPCIÓN</label>
                   <textarea cols="4" rows="4" class="form-control" id="descripcion" ></textarea>
                </div>
                <div class="mb-2">
                  <label  class="form-label">PRECIO</label>
                  <input type="number" class="form-control text-center" id="precio">
              </div>
                <div class="mb-2">
                    <label  class="form-label">TALLA</label>
                    <input type="text" class="form-control text-center" id="talla">
                </div>
                <div class="mb-2">
                  <label  class="form-label">CANTIDAD</label>
                  <input type="number" class="form-control text-center" id="cantidadp">
              </div>
                <div>
                    <label  class="form-label">FOTO</label>
                    <input type="file" name="fotop" class="form-control" id="fotop" onchange="previewImage()">
                    <img id="prenda-preview" src="#" style="max-width: 100%; max-height: 140px; display: none; margin: 0 auto;">
                </div>
                <div>
                  <label  class="form-label">ID_C</label>
                  <input type="number" class="form-control text-center" id="idc" min="1">
              </div>
            </form>                
        </div>
        <div class="modal-footer">

            <button type="button" class="btn btn-success" onclick="guardarPrendas()">   GUARDAR  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy-fill" viewBox="0 0 16 16">

              <path d="M3 16h10v-5.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5zm9-16H4v5.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5zM9 1h2v4H9z"/>
            </svg></button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">   CANCELAR  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">

</div>
